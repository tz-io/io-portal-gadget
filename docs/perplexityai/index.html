<html>

<head>
  <title>Perplexity.ai Search</title>
  <script type="text/javascript">
    url = 'https://www.perplexity.ai/search?q=';
    function ppai() {
      queryString = document.getElementById("query").value;
      if (queryString != '') {
        window.open(url + encodeURI('日本語で回答してください。') + encodeURI(queryString));
      }
      document.getElementById("query").value = '';
    }
  </script>
</head>

<body>
  <div>
    <label style="color: #ffffff;">それAIに聞いてみよう</label><br />
    <input type="text" style="width: 100%; box-sizing: border-box;" id="query" onblur="ppai();"></input>
    <div style="text-align: right;">
      <input type="button" value="search" onclick="ppai();"></input>
    </div>
  </div>
</body>

</html>
