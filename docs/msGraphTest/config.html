<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クライアントID入力</title>
</head>
<body>
    <h1>クライアントIDを入力してください</h1>
    <form id="clientIdForm">
        <label for="clientId">クライアントID:</label>
        <input type="text" id="clientId" name="clientId" required>
        <button type="submit">保存</button>
    </form>

    <script>
        // クッキーを設定する関数
        function setCookie(name, value) {
            document.cookie = `${name}=${encodeURIComponent(value)}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT;`;
        }

        // フォームの送信イベントを監視
        document.getElementById("clientIdForm").addEventListener("submit", function(event) {
            event.preventDefault(); // デフォルトのフォーム送信を防止

            const clientId = document.getElementById("clientId").value.trim();

            if (clientId) {
                setCookie("clientId", clientId);
                alert("クライアントIDが保存されました!");
            } else {
                alert("クライアントIDを入力してください。");
            }
        });
    </script>
</body>
</html>
